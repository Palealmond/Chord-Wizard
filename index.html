<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Chord-Wizard</title>
</head>

<body>
  <header>
        <div id = "image"></div>

    <h1>Chord-Wizard</h1>

  </header>

  <div id="blurb">
    <p id="welcome"> Welcome to Chord-Wizard!</p>
    <p id="flavor"> This is a simple interactive tool for budding musicians to practice making chords! Don't know what
      to play? <span>CLICK</span> the button below to create your very own four chord progression. </p>
  </div>

  <div class="action">  
    <select name="Key" id="Key"></select>
    <button id='generator'>Generate</button>
  </div>
  <div id="prog" class="output"></div>
  <div id="strings" class="output"></div>

<footer>"The future's uncertain, and the end is always near" -Jim Morrison</footer>

</body>

</html>
